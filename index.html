<script>
    var cnv = document.getElementById('draw');

    var prX=-1;
    var prY=-1;
	var dot= ctx.createImageData(2,2);
	for (i=0; i<dot.data.length; i+=4){
		dot.data[i+0]=0;

		dot.data[i+2]=230;
		dot.data[i+3]=255;
        ctx.strokeStyle=color;

function release(){
	lc=0;
	prX=-1;
    ctx.strokeStyle=color;
}
function Draw(event){
	if(lc==1){
        var color = document.getElementById('hex').value;
		var bb, x, y;
		bb = cnv.getBoundingClientRect();
		x = (event.clientX-bb.left) * (cnv.width/bb.width);
		y = (event.clientY-bb.top) * (cnv.height/bb.height);
        ctx.strokeStyle=color;
		if (prX!=-1){
			ctx.beginPath();
			ctx.moveTo(prX,prY);
			ctx.lineTo(x,y);
			ctx.lineWidth=1;
			ctx.closePath();
			ctx.strokeStyle=color;
			ctx.stroke();
		}
		prX=x
		prY=y
        ctx.strokeStyle=color;
	}
}
function erase() {
      var canvas=document.getElementById("draw");

            // Get the mouse cursor position at startup
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // Call a function whenever the cursor moves
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // Calculate the new cursor position
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // Set the element's new position
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            // Stop moving when mouse button is released
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    // Toggle display function
    function myFunction4() {
        var x = document.getElementById('myDIV5');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }
    }

    // Clicker game functions
    var cookies = 0;
    var COST = 0;
    var UPNUMBER = 1;

        cookies = cookies + UPNUMBER;
        document.getElementById("myNumber").value = cookies;
    }

        cookies = cookies - COST;
        document.getElementById("myNumber").value = cookies;
        UPNUMBER = UPNUMBER + 1;
        document.getElementById("UPNUMBER").innerHTML = UPNUMBER;
    }

    function myFunctionGAME3() {
        document.getElementById("myNumber").value = "";
        document.getElementById("UPTHECOST").innerHTML = "1";
        document.getElementById("UPNUMBER").innerHTML = "1";
        cookies = 0;
        COST = 0;

    }
